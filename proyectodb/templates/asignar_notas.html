<form method="POST" style="max-width: 900px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Ingreso de Notas</h2>
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
            <tr style="background-color: #007bff; color: #fff;">
                <th style="padding: 10px; text-align: left;">Estudiante</th>
                <th style="padding: 10px; text-align: left;">Nota</th>
            </tr>
        </thead>
        <tbody>
            {% for estudiante in estudiantes %}
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">
                    {{ estudiante.nombre }}
                </td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">
                    <input type="number" name="nota_{{ estudiante.idEstudiante }}" step="0.01" required style="padding: 5px; width: 100px; border: 1px solid #ccc; border-radius: 4px;">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center;">
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
            Guardar Notas
        </button>
    </div>
</form>
