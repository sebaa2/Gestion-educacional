<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Agregar Pruebas</title>
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .header-container h1 {
            font-size: 2rem;
            color: #007bff;
        }
        .header-container p {
            margin: 0;
            font-size: 1rem;
            color: #6c757d;
        }
        .btn-back {
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="header-container">
            <div>
                <h1>Portal Académico</h1>
                <p>Bienvenido a tu espacio académico</p>
            </div>
            <div>
                <a href="{% url 'Panel_admin' %}" class="btn-back">Volver al Panel Administrador</a>
            </div>
        </div>

        <!-- Formulario de creación de pruebas -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2>Crear Prueba</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">Crear Prueba</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
