<title>Panel de Profesor</title>
{% load static %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .section-title {
            margin-top: 20px;
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal Académico</h1>
        <p>Bienvenido a tu espacio académico</p>
    </header>
    <nav style="display: flex;">
        <a href="{% url 'panel_profesor' %}">Inicio</a>
        <a href="#perfil">Perfil</a>
        <a href="{% url 'logout_profesor' %}">cerrar sesion</a>
    </nav>
<div class="alert" role="alert">
    Usuario : {{ nombre_completo }}
</div>
<div class="row h-100">
    <div class="col-6">
        <a href="">
            <div class="card m-1 ">
                <center><img src="{% static 'imagenes/material.png' %}" alt="" style="width: 200px; height: auto;"></center>
                <h5 style="text-align: center;">Agregar material de estudio</h5>
            </div>
        </a>
    </div>
    <div class="col-6">
            <a href="">
                <div class="card m-1 ">
                    <center><img src="{% static 'imagenes/tareas.png' %}" alt="" style="width: 200px; height: auto;"></center>
                    <h5 style="text-align: center;">Agregar tareas</h5>
                </div>
            </a>
    </div>
    <div class="col-6">
        <a href="{% url 'clases_profesor' %}">
            <div class="card m-1 ">
                <center><img src="{% static 'imagenes/calificaciones.png' %}" alt="" style="width: 200px; height: auto;"></center>
                <h5 style="text-align: center;">Agregar calificaciones</h5>
            </div>
        </a>
    </div>
</div>
{% endblock %}
