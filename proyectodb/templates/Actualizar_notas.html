<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Calificación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary">Actualizar Calificación</h1>
            <p class="text-muted">Edita los detalles de la calificación del estudiante <strong>{{ calificacion.estudiante.nombre }} {{ calificacion.estudiante.apellido }}</strong>.</p>
        </div>

        <!-- Formulario -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Campos del formulario -->
                    {{ form.as_p }}
                    
                    <!-- Botones -->
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'listar_calificaciones' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
