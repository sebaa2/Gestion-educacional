<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases del Profesor</title>
    <style>
        /* Estilos para las tarjetas */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Clases Asignadas a {{ profesor.nombre }} {{ profesor.apellido }} {{ nombre_completo }}</h1>
    <div class="container">
        {% for clase in clases %}
            <div class="card">
                <h3>{{ clase.nombre }}</h3>
                <p>Fecha de Matr√≠cula: {{ clase.fecha_matricula }}</p>
            </div>
        {% empty %}
            <p>No hay clases asignadas para este profesor.</p>
        {% endfor %}
    </div>
</body>
</html>
